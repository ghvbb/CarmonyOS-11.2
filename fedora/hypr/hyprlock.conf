general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# ━━━ BACKGROUND ━━━
background {
    monitor =
    path = /home/hypxa/.cache/current_wallpaper.png
    blur_passes = 3
    blur_size = 8
    noise = 0.01
    contrast = 0.9
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.3
}

# ━━━ CLOCK ━━━

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = Google Sans Display
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.7)
}

# AM/PM Badge
shape {
    monitor =
    size = 70, 35
    color = rgba(255, 255, 255, 0.15)
    rounding = 10
    border_size = 0
    position = 0, 215
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%p")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    font_family = Google Sans Display
    position = 0, 215
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.5)
    font_size = 16
    font_family = Google Sans Display
    position = 0, 170
    halign = center
    valign = center
}

# ━━━ USER ━━━

# Avatar Ring (Outer)
shape {
    monitor =
    size = 120, 120
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 3
    border_color = rgba(255, 255, 255, 0.2)
    position = 0, 20
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 12
    shadow_color = rgba(0, 0, 0, 0.4)
}

# Avatar Background
shape {
    monitor =
    size = 100, 100
    color = rgba(20, 20, 30, 0.9)
    rounding = -1
    border_size = 0
    position = 0, 20
    halign = center
    valign = center
}

# User Initial
label {
    monitor =
    text = H
    color = rgba(255, 255, 255, 1.0)
    font_size = 42
    font_family = Google Sans Display
    position = 0, 20
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.9)
    font_size = 18
    font_family = Google Sans Display Bold
    position = 2, -80
    halign = center
    valign = center
}

# ━━━ PASSWORD INPUT ━━━

# Input Container Glow
shape {
    monitor =
    size = 280, 55
    color = rgba(255, 255, 255, 0.05)
    rounding = 15
    border_size = 0
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 15
    shadow_color = rgba(0, 0, 0, 0.3)
}

input-field {
    monitor =
    size = 260, 45
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1.5
    dots_fade_time = 100
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    fade_timeout = 1500
    placeholder_text = <span foreground="##ffffff55">󰌾  Password</span>
    hide_input = false
    rounding = 5
    check_color = rgba(120, 255, 180, 1.0)
    fail_color = rgba(255, 100, 100, 1.0)
    fail_text = <span foreground="##ff6b6b">󰅜  Wrong Password</span>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgba(255, 180, 80, 1.0)
    position = 0, -140
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.3)
}

label {
    monitor =
    text =
    color = rgba(255, 255, 255, 0.25)
    font_size = 11
    font_family = Google Sans Display
    position = 0, -185
    halign = center
    valign = center
}
