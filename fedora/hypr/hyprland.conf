 $mainMod = SUPER 
 bind = $mainMod, return, exec, $terminal
 bind = $mainMod, Q, killactive,
 bind = $mainMod_SHIFT, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
 bind = $mainMod_SHIFT, F, exec, $fileManager
 bind = $mainMod, F, fullscreen, 0
 bind = $mainMod_ALT, F, fullscreen, 1
 bind = $mainMod, T, togglefloating,
 bind = $mainMod, space, exec, $menu
 bind = $mainMod, P, pseudo
 bind = $mainMod, J, togglesplit 
 bind = $mainMod, left, movefocus, l
 bind = $mainMod, right, movefocus, r
 bind = $mainMod, up, movefocus, u
 bind = $mainMod, down, movefocus, d
 bind = $mainMod, 1, workspace, 1
 bind = $mainMod, 2, workspace, 2
 bind = $mainMod, 3, workspace, 3
 bind = $mainMod, 4, workspace, 4
 bind = $mainMod, 5, workspace, 5
 bind = $mainMod, 6, workspace, 6
 bind = $mainMod, 7, workspace, 7
 bind = $mainMod, 8, workspace, 8
 bind = $mainMod, 9, workspace, 9
 bind = $mainMod, 0, workspace, 10
 bind = $mainMod SHIFT, 1, movetoworkspace, 1
 bind = $mainMod SHIFT, 2, movetoworkspace, 2
 bind = $mainMod SHIFT, 3, movetoworkspace, 3
 bind = $mainMod SHIFT, 4, movetoworkspace, 4
 bind = $mainMod SHIFT, 5, movetoworkspace, 5
 bind = $mainMod SHIFT, 6, movetoworkspace, 6
 bind = $mainMod SHIFT, 7, movetoworkspace, 7
 bind = $mainMod SHIFT, 8, movetoworkspace, 8
 bind = $mainMod SHIFT, 9, movetoworkspace, 9
 bind = $mainMod SHIFT, 0, movetoworkspace, 10
 bind = $mainMod, S, togglespecialworkspace, magic
 bind = $mainMod, mouse_down, workspace, e+1
 bind = $mainMod, mouse_up, workspace, e-1
 bindm = $mainMod, mouse:272, movewindow
 bindm = $mainMod, mouse:273, resizewindow
 bindeld = , XF86AudioRaiseVolume, Volume up, exec, swayosd-client --output-volume raise
 bindeld = , XF86AudioLowerVolume, Volume down, exec, swayosd-client --output-volume lower
 bindeld = , XF86AudioMute, Mute, exec, swayosd-client --output-volume mute-toggle
 bindeld = , XF86AudioMicMute, Mute microphone, exec, swayosd-client --input-volume mute-toggle
 bindeld = , XF86MonBrightnessDown, Brightness down (XF86), exec, swayosd-client --brightness -5
 bindeld = , XF86MonBrightnessUp,   Brightness up (XF86),   exec, swayosd-client --brightness +5 
 bindld = , XF86PowerOff, Power menu, exec, wlogout
 bindd = SUPER, ESCAPE, System menu, exec, wlogout
 bind = $mainMod_SHIFT, W, exec , sh ~/.config/hypr/scripts/wal.sh
 bind = $mainMod_SHIFT, space, exec, sh ~/.config/waybar/scripts/launch.sh
 bind = $mainMod, L, exec, hyprlock
 bind = $mainMod_SHIFT, S, exec, hyprshot  -m region
