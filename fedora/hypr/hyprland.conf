    windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
    }

    windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
  }
  windowrule {
  name = files
  match:class = thunar
  opacity = 0.89
  }
  layerrule {
  name = Rofi-Wayland
  match:namespace = rofi
  blur = on
  blur_popups = on
  }
  layerrule {
  name = Waybar-Rule
  match:namespace = waybar
  blur = on
  ignore_alpha = 0.1
  }
  layerrule {
  name = Wlogout 
  match:namespace = logout_dialog
  blur = on
  
  }

